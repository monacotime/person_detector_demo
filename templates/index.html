<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DEMO</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        
        <link href="style.css" rel="stylesheet">
        <!-- <link href="flip.css" rel="stylesheet"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    </head>
    
    <body>

        <div id="data_container">
        
            <div id="left_half" >
                <div id="display_group" class="card shadow">
                    <div id="display_body" class="card-body">
                        <div id="feed_container" ></div>
                        <img id = "im_feed" src="statics/9.jpg"></img>
                    </div>
                </div>
            </div>
            
            <div id="right_half">
                <div id="choice_holder">

                    <div id = "sel_holder" class="card shadow bg-white">
                        <div class="card-body">
                            <ul class="nav nav-tabs" id="selTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                  <button class="nav-link active" id="images-tab" data-bs-toggle="tab" data-bs-target="#images" type="button" role="tab" aria-controls="images" aria-selected="true">Images</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                  <button class="nav-link" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos" type="button" role="tab" aria-controls="videos" aria-selected="false">Videos</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                  <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab" aria-controls="upload" aria-selected="false">Upload</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="live-tab" data-bs-toggle="tab" data-bs-target="#live" type="button" role="tab" aria-controls="live" aria-selected="false">Live</button>
                                </li>
                            </ul>
                            <div id="tab_content_wrapper">
                                <div class="tab-content" id="selTabContent">
                                    <div class="tab-pane fade show active" id="images" role="tabpanel" aria-labelledby="images-tab">
                                        <!-- Gallery -->
                                        <div class="row">
                                            <div class="col-lg-4 mb-4 mb-lg-0">
                                                <img src="statics/1.jpg" class="w-100 shadow-1-strong rounded mb-4 sel_imgs"/>
                                                <img src="statics/2.jpg" class="w-100 shadow-1-strong rounded mb-4 sel_imgs"/>
                                                <img src="statics/7.jpg" class="w-100 shadow-1-strong rounded mb-4 sel_imgs"/>
                                            </div>
                                        
                                            <div class="col-lg-4 mb-4 mb-lg-0">
                                                <img src="statics/4.jpg" class="w-100 shadow-1-strong rounded mb-4 sel_imgs"/>
                                                <img src="statics/5.jpg" class="w-100 shadow-1-strong rounded mb-4 sel_imgs"/>
                                                <img src="statics/8.jpg" class="w-100 shadow-1-strong rounded mb-4 sel_imgs"/>
                                                <img src="statics/10.jpg" class="w-100 shadow-1-strong rounded mb-4 sel_imgs"/>
                                            </div>
                                        
                                            <div class="col-lg-4 mb-4 mb-lg-0">
                                                <img src="statics/3.jpg" class="w-100 shadow-1-strong rounded mb-4 sel_imgs"/>
                                                <img src="statics/6.jpg" class="w-100 shadow-1-strong rounded mb-4 sel_imgs"/>
                                                <img src="statics/9.jpg" class="w-100 shadow-1-strong rounded mb-4 sel_imgs"/>
                                            </div>
                                        </div>
                                        <!-- Gallery -->
                                    </div>
                                    <div class="tab-pane fade" id="videos" role="tabpanel" aria-labelledby="videos-tab">
                                        <div class="row">
                                            <div class="col-lg-4 mb-4 mb-lg-0">
                                                <video muted autoplay loop id="video1" poster="" width="150px">
                                                    <source src="statics/vid1.mp4" type="video/mp4">
                                                </video>
                                                <video muted autoplay loop id="video1" poster="" width="150px">
                                                    <source src="statics/vid1.mp4" type="video/mp4">
                                                </video>
                                            </div>
                                            <!-- <div class="col-lg-4 mb-4 mb-lg-0">
                                                <video muted autoplay loop id="video2" poster="" width="150px">
                                                    <source src="statics/vid1.mp4" type="video/mp4">
                                                </video>
                                                <video muted autoplay loop id="video2" poster="" width="150px">
                                                    <source src="statics/vid1.mp4" type="video/mp4">
                                                </video>
                                            </div>
                                            <div class="col-lg-4 mb-4 mb-lg-0">
                                                <video muted autoplay loop id="video1" poster="" width="150px">
                                                    <source src="statics/vid1.mp4" type="video/mp4" >
                                                </video>
                                                <video muted autoplay loop id="video1" poster="" width="150px">
                                                    <source src="statics/vid1.mp4" type="video/mp4" >
                                                </video>
                                            </div> -->

                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="upload" role="tabpanel" aria-labelledby="upload-tab">
                                        Upload
                                    </div>
                                    <div class="tab-pane fade" id="live" role="tabpanel" aria-labelledby="live-tab">
                                        Please ensure that:
                                        <ul>
                                            <li>
                                                The camera is not covered
                                            </li>
                                            <li>
                                                You are in the viewport
                                            </li>
                                        </ul>

                                        <div id="live_holder">
                                            <button id="live_btn" type="button" class="btn btn-outline-success">Go Live!</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="control_display">
                        <div id="control_pannel" class="card shadow bg-white">
                            <div class="card-body">
                                <h6 class="card-title">Control Pannel</h6>

                                <div id="toggle_container">
                                    <div class = "switch_holders">
                                        <input class = "control_checkbox" type="checkbox" id="pose_switch" checked/><label for="pose_switch" >Toggle</label>
                                        <span>Pose Landmark</span>
                                    </div>
                                    
                                    <div class = "switch_holders">
                                        <input class = "control_checkbox" type="checkbox" id="YOLOv5" checked/><label for="YOLOv5">Toggle</label>
                                        <span>YOLO v5</span>
                                    </div>

                                    <div class = "switch_holders">
                                        <input class = "control_checkbox" type="checkbox" id="segmentation_mask"/><label for="segmentation_mask">Toggle</label>
                                        <span>Segmentation Mask</span>
                                    </div>
                                    
                                    <div class = "switch_holders">
                                        <input class = "control_checkbox" type="checkbox" id="img_to_text" checked/><label for="img_to_text">Toggle</label>
                                        <span>Caption Generator</span>
                                    </div>

                                    <div class = "switch_holders">
                                        <input class = "control_checkbox" type="checkbox" id="face_det" checked/><label for="face_det">Toggle</label>
                                        <span>Face Detector</span>
                                    </div>

                                </div>

                            </div>
                        </div>

                        <div id="json_display" class="card shadow bg-white">
                            <div class="card-body">
                                <h6 class="card-title">json config</h6>
                                <div id="config_display">
                                    {
                                    <br>
                                    Pose Landmark: "<span id = "pose_j">";
                                    <br>
                                    YOLO v5: "<span id = "pose_j">";
                                    <br>
                                    Segmentation Mask: "<span id = "pose_j">";
                                    <br>
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="btn_holder">
                        <button id="confirm_btn" type="button" class="btn btn-outline-success">Confirm</button>
                    </div>

                </div>
            </div>

        </div>
    
        <script src="script.js"></script>
    </body>

</html>
